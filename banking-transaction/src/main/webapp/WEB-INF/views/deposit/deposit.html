<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Deposit Money</title>
    <th:block th:replace="/template :: head"></th:block>
</head>

<body>
<div class="container mt-3">
    <div class="bg-primary d-flex justify-content-between p-3 text-white row">
        <div>
            <h2>Deposit Money into Customer's Account</h2>
        </div>
        <div>
            <a th:href="@{/}">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-list-ul"></i>
                    Customer List
                </button>
            </a>
        </div>
    </div>

    <form class="form mt-2" th:object="${customer}" method="post">

        <div class="row">
            <label for="id" class="mb-2 mr-sm-2 col">Customer ID:</label>
            <label for="name" class="mb-2 mr-sm-2 col">Full Name:</label>
        </div>
        <div class="row">
            <input class="form-control mb-2 mr-sm-2 col" id="id" th:field="*{id}" disabled>
            <input class="form-control mb-2 mr-sm-2 col" id="name" th:field="*{name}" disabled>
        </div>
        <div class="row">
            <label for="balance" class="mb-2 mr-sm-2 col">Current balance ($):</label>
            <label for="deposit" class="mb-2 mr-sm-2 col">Deposit Amount ($):</label>
        </div>
        <div class="row">
            <input class="form-control mb-2 mr-sm-2 col" id="balance" th:field="*{balance}" disabled>
            <input type="text" class="form-control mb-2 mr-sm-2 col" name="deposit" id="deposit">
        </div>

        <div>
            <button type="submit" class="btn btn-primary mb-2">
                <i class="fas fa-plus"></i>
                Deposit
            </button>
        </div>

    </form>
</div>
</body>

</html>
