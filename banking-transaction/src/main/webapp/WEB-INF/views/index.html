<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customers List</title>
    <div th:replace="/template :: head"></div>
</head>

<body>
<div class="container-fluid table-responsive mt-3">
    <table class="table">
        <thead>
        <tr class="bg-primary text-white">
            <th colspan="6">
                <button type="button" class="btn btn-primary"><i class="fa-solid fa-list-ul"></i>
                    List Of Customers
                </button>
            </th>
            <th colspan="3">
                <button type="button" class="btn btn-primary text-light"><i class="fa-solid fa-clock-rotate-left"></i>
                    Transfer money information
                </button>
            </th>
            <th colspan="4">
                <a th:href="@{/create}">
                    <button type="button" class="btn btn-primary text-light">
                        <i class="fa-solid fa-square-plus"></i> Add new customer
                    </button>
                </a>
            </th>
        </tr>
        <tr class="bg-success text-white text-center">
            <th>ID</th>
            <th>Full Name</th>
            <th>Balance</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th colspan="5">Action</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="customer, iterStat: ${customerList}">
            <tr>
                <td th:text="${customer.getId()}"></td>
                <td th:text="${customer.getName()}"></td>
                <td th:text="${customer.getBalance()}"></td>
                <td th:text="${customer.getEmail()}"></td>
                <td th:text="${customer.getPhone()}"></td>
                <td th:text="${customer.getAddress()}"></td>
                <td th:text="${customer.getCreatedAt()}"></td>
                <td th:text="${customer.getUpdatedAt()}"></td>
                <td>
                    <button type="button" class="btn btn-outline-secondary"><i
                            class="fa-regular fa-pen-to-square"></i></button>
                </td>
                <td>
                    <button type="button" class="btn btn-outline-success"><i class="fa-solid fa-plus"></i></button>
                </td>
                <td>
                    <button type="button" class="btn btn-outline-warning"><i class="fa-solid fa-minus"></i></button>
                </td>
                <td>
                    <button type="button" class="btn btn-outline-primary"><i
                            class="fa-solid fa-right-left"></i></button>
                </td>
                <td>
                    <a th:href="@{/customer/{id}/delete(id=${customer.getId()})}">
                        <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-ban"></i></button>
                    </a>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
</body>

</html>
