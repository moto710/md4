<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Customer</title>
    <th:block th:replace="/template :: head"></th:block>
</head>

<body>
<div class="container">
    <header class="col-12 d-flex justify-content-between bg-primary text-white p-2">
        <div class="col-6">
            <h2>Create New Customer</h2>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <a th:href="@{/}">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-list-ul"></i>
                    Customer List
                </button>
            </a>
        </div>
    </header>
    <div class="content container">
        <form class="form mt-2" th:action="@{/create}" th:object="${customer}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="row">
                <label for="fullName" class="mb-2 mr-sm-2 col">Full Name:</label>
                <label for="email" class="mb-2 mr-sm-2 col">Email:</label>
            </div>
            <div class="row">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="fullName"
                       placeholder="Enter Customer's Full Name" th:field="*{name}">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="email" placeholder="Enter Customer's Email"
                       th:field="*{email}">
            </div>
            <div class="row">
                <label for="phone" class="mb-2 mr-sm-2 col">Phone:</label>
                <label for="address" class="mb-2 mr-sm-2 col">Address:</label>
            </div>
            <div class="row">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="phone"
                       placeholder="Enter Customer's Phone Number" th:field="*{phone}">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="address"
                       placeholder="Enter Customer's Address" th:field="*{address}">
            </div>

            <div class="row mt-2">
                <div class="col-lg-12 ps-0">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-list-ul"></i>
                        Create Customer
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>

</html>
