<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customers List</title>
    <th:block th:replace="/template :: head"></th:block>
</head>

<body>
<div class="container">
    <header class="col-12 d-flex justify-content-between bg-primary text-white">
        <div class="col-6">
            <a th:href="@{/}">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-list-ul"></i>
                    Customer List
                </button>
            </a>
        </div>
        <div class="d-flex justify-content-between">
            <div>
                <button type="button" class="btn btn-primary text-light">
                    <i class="fas fa-history"></i>
                    Transfer money information
                </button>
            </div>
            <div>
                <a th:href="@{/create}">
                    <button type="button" class="btn btn-primary text-light">
                        <i class="far fa-plus-square"></i>
                        Add new customer
                    </button>
                </a>
            </div>
        </div>
    </header>
    <div class="content">
        <table class="table">
            <thead>
            <tr class="bg-success text-white text-center">
                <th>#</th>
                <th>Full Name</th>
                <th>Balance</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th colspan="5">Action</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="customer : ${customerList}">
                <tr>
                    <td th:text="${customer.getId()}"></td>
                    <td th:text="${customer.getName()}"></td>
                    <td th:text="${customer.getBalance()}"></td>
                    <td th:text="${customer.getEmail()}"></td>
                    <td th:text="${customer.getPhone()}"></td>
                    <td th:text="${customer.getAddress()}"></td>
                    <td th:text="${customer.getCreatedAt()}"></td>
                    <td th:text="${customer.getUpdatedAt()}"></td>
                    <td>
                        <a th:href="@{/customer/{id}/edit(id=${customer.getId()})}">
                            <button type="button" class="btn btn-outline-secondary">
                                <i class="fas fa-edit"></i>
                            </button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/deposit/{id}/deposit(id=${customer.getId()})}">
                            <button type="button" class="btn btn-outline-success">
                                <i class="fas fa-plus"></i>
                            </button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/withdraw/__${customer.getId()}__}">
                            <button type="button" class="btn btn-outline-warning">
                                <i class="fas fa-minus"></i>
                            </button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/transfer/__${customer.getId()}__}">
                            <button type="button" class="btn btn-outline-primary">
                                <i class="fas fa-exchange-alt"></i>
                            </button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/customer/{id}/delete(id=${customer.getId()})}">
                            <button type="button" class="btn btn-outline-danger">
                                <i class="fas fa-ban"></i>
                            </button>
                        </a>
                    </td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>
    <footer>

    </footer>
</div>
</body>

</html>
