<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <link rel="stylesheet" href="/bootstrap/v5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/v5.15.4/css/all.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="container">
        <div>
            <h2>Customer Information</h2>
        </div>
    </header>
    <div class="content container">
        <form class="form mt-2" th:action="#">
            <div class="row">
                <label for="fullName" class="mb-2 mr-sm-2 col">Full Name:</label>
                <label for="email" class="mb-2 mr-sm-2 col">Email:</label>
            </div>
            <div class="row mx-0">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="fullName"
                    placeholder="Enter Customer's Full Name">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="email"
                    placeholder="Enter Customer's Email">
            </div>

            <div class="row">
                <label for="password" class="mb-2 mr-sm-2 col">Password:</label>
                <label for="repassword" class="mb-2 mr-sm-2 col">Re-password:</label>
            </div>
            <div class="row mx-0">
                <input type="password" class="form-control mb-2 mr-sm-2 col" id="password"
                    placeholder="Enter Customer's Password">
                <input type="password" class="form-control mb-2 mr-sm-2 col" id="repassword"
                    placeholder="Re-Enter Customer's Password">
            </div>

            <div class="row">
                <label for="phone" class="mb-2 mr-sm-2 col">Phone:</label>
                <label for="address" class="mb-2 mr-sm-2 col">Address:</label>
            </div>
            <div class="row mx-0">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="phone"
                    placeholder="Enter Customer's Phone Number">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="address"
                    placeholder="Enter Customer's Address">
            </div>

            <div class="row mt-2 mx-0">
                <div class="col-lg-12 ps-0">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-plus"></i>
                        Create Customer
                    </button>
                </div>
            </div>

        </form>

        <div class="container px-0 mt-3">
            <table class="table rounded border border-2">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Full Name</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Phone</th>
                        <th class="text-center">Address</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>1234567890</td>
                        <td>USA</td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal"
                                data-bs-target="#information">
                                <i class="fas fa-edit"></i>
                                Edit
                            </button>
                            <button onclick="remove()" type="button" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-ban"></i>
                                Delete
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>1234567890</td>
                        <td>USB</td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal"
                                data-bs-target="#information">
                                <i class="fas fa-edit"></i>
                                Edit
                            </button>
                            <button onclick="remove()" type="button" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-ban"></i>
                                Delete
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>1234567890</td>
                        <td>USB</td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal"
                                data-bs-target="#information">
                                <i class="fas fa-edit"></i>
                                Edit
                            </button>
                            <button onclick="remove()" type="button" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-ban"></i>
                                Delete
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="information" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Customer Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form mt-2" th:action="#">
                        <div class="row">
                            <label for="fullName" class="mb-2 mr-sm-2 col">Full Name:</label>
                            <label for="email" class="mb-2 mr-sm-2 col">Email:</label>
                        </div>
                        <div class="row mx-0">
                            <input type="text" class="form-control mb-2 mr-sm-2 col" id="fullName">
                            <input type="text" class="form-control mb-2 mr-sm-2 col" id="email">
                        </div>

                        <div class="row">
                            <label for="phone" class="mb-2 mr-sm-2 col">Phone:</label>
                            <label for="address" class="mb-2 mr-sm-2 col">Address:</label>
                        </div>
                        <div class="row mx-0">
                            <input type="text" class="form-control mb-2 mr-sm-2 col" id="phone">
                            <input type="text" class="form-control mb-2 mr-sm-2 col" id="address">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script>
        function remove() {
            Swal.fire({
                title: 'Are you sure?',
                text: "Delete this customer?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    )
                }
            })
        }
    </script>
    <script src="/sweetalert/dist/sweetalert2.all.js"></script>
    <script src="/bootstrap/v5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
