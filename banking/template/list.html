<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container-fluid table-responsive mt-3">
        <table class="table">
            <thead>
                <tr class="bg-primary text-white">
                    <th colspan="6">List Of Customers</th>
                    <th colspan="3"><button type="button" class="btn btn-primary text-light"><i class="fa-solid fa-clock-rotate-left"></i> Transfer money information</button></th>
                    <th colspan="2"><button type="button" class="btn btn-primary text-light"><i class="fa-solid fa-square-plus"></i> Add new customer</button></th>
                </tr>
                <tr class="bg-success text-white text-center">
                    <th>#</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Balance</th>
                    <th colspan="5">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>0957285281</td>
                    <td>US</td>
                    <td>99999</td>
                    <td><button type="button" class="btn btn-outline-secondary"><i
                                class="fa-regular fa-pen-to-square"></i></button></td>
                    <td><button type="button" class="btn btn-outline-success"><i class="fa-solid fa-plus"></i></button>
                    </td>
                    <td><button type="button" class="btn btn-outline-warning"><i class="fa-solid fa-minus"></i></button>
                    </td>
                    <td><button type="button" class="btn btn-outline-primary"><i
                                class="fa-solid fa-right-left"></i></button></td>
                    <td><button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-ban"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
