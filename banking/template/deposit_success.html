<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Money</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container mt-3">
        <div class="bg-primary d-flex justify-content-between p-3 text-white row">
            <div>
                <h2>Deposit Money into Customer's Account</h2>
            </div>
            <div><button type="submit" class="btn btn-primary"><i class="fa-solid fa-list-ul"></i> Customer
                    List</button></div>
        </div>

        <form class="form">

            <div class="row">
                <label for="fullName" class="mb-2 mr-sm-2 col">Customer ID:</label>
                <label for="email" class="mb-2 mr-sm-2 col">Full Name:</label>
            </div>
            <div class="row">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="fullName"
                    placeholder="Enter Customer's ID" name="fullName">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="email" placeholder="Customer's Full Name"
                    name="email">
            </div>
            <div class="row">
                <label for="phone" class="mb-2 mr-sm-2 col">Current balance ($):</label>
                <label for="address" class="mb-2 mr-sm-2 col">Transaction Amount ($):</label>
            </div>
            <div class="row">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="phone"
                    placeholder="Current balance" name="phone">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="address"
                    placeholder="Transaction Amount" name="address">
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary mb-2"><i class="fa-solid fa-plus"></i> Deposit</button>
            </div>

        </form>
    </div>
    <div class="container bg-info text-white fixed-bottom mb-3" style="height: 100px;">Deposit success</div>
</body>

</html>
