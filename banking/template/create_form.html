<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container mt-3">
        <div class="bg-primary d-flex justify-content-between p-3 text-white row">
            <div>
                <h2>Create Customer</h2>
            </div>
            <div><button type="submit" class="btn btn-primary"><i class="fa-solid fa-list-ul"></i> Customer
                    List</button></div>
        </div>

        <form class="form">

            <div class="row">
                <label for="fullName" class="mb-2 mr-sm-2 col">Full Name:</label>
                <label for="email" class="mb-2 mr-sm-2 col">Email:</label>
            </div>
            <div class="row">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="fullName"
                    placeholder="Enter Customer's Full Name" name="fullName">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="email" placeholder="Enter Customer's Email"
                    name="email">
            </div>
            <div class="row">
                <label for="phone" class="mb-2 mr-sm-2 col">Phone:</label>
                <label for="address" class="mb-2 mr-sm-2 col">Address:</label>
            </div>
            <div class="row">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="phone"
                    placeholder="Enter Customer's Phone Number" name="phone">
                <input type="text" class="form-control mb-2 mr-sm-2 col" id="address"
                    placeholder="Enter Customer's Address" name="address">
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary mb-2"><i class="fa-solid fa-plus"></i> Create
                    Customer</button>
            </div>

        </form>
    </div>
</body>

</html>
